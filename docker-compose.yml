version: '3.9'

services:
  web:
    profiles: ['production']
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
    env_file:
      - .env
    expose:
      - '3000'
    restart: unless-stopped

  nginx:
    profiles: ['production']
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - '80:80'
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
